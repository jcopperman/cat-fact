<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="joke-box">
                    <h2 class="joke-heading">Dad Joke of the Day</h2>
                    
                    <p class="joke-text" id="dadJoke"></p>
                    <button class="btn btn-primary btn-refresh" onclick="getDadJoke()">Get another dad joke!</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function getDadJoke() {
            const url = 'https://dad-jokes.p.rapidapi.com/random/joke';
            const apiKey = process.env.API_KEY;
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': API_KEY,
                    'X-RapidAPI-Host': 'dad-jokes.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                const joke = data.body[0].setup + ' ' + data.body[0].punchline;

                // Update the content and hide the spinner
                document.getElementById('dadJoke').textContent = joke;
                hideSpinner('jokeSpinner');
            } catch (error) {
                console.error('Error:', error);
            }
        }



        // Initial call to get a dad joke
        getDadJoke();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
